<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ADOPISOFT Voucher Generator</title>
    <link rel="stylesheet" href="./assets/css/basic.css" />
    <link rel="stylesheet" href="./assets/css/dropzone.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/file-upload" class="dropzone" id="voucher">
      <div class="dz-message">
        <img src="./assets/images/upload.png" alt="" class="image">
        <div>
          Drag and Drop, or <span class="link">Browse</span> your file<br>
          <span class="note">(This will print the voucher automatically)</span>
        </div>
      </div>
    </form>

    <script src="./assets/js/dropzone.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
